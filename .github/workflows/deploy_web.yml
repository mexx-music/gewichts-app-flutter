name: Deploy Flutter Web to GitHub Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Debug: zeigen, was wirklich im Repo liegt
      - name: Show repo root
        run: |
          pwd
          ls -la
          echo "---- pubspec.yaml (first 8 lines) ----"
          head -n 8 pubspec.yaml || true
          echo "---- name line ----"
          grep '^name:' pubspec.yaml || true
          echo "---- check for lib/main.dart ----"
          test -f lib/main.dart && echo "OK: lib/main.dart exists" || (echo "MISSING: lib/main.dart"; exit 1)

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'

      - name: Enable web & get packages
        run: |
          flutter config --enable-web
          flutter create --platforms=web .
          flutter pub get
          flutter doctor -v

      - name: Build web (release, verbose)
        run: flutter build web --release --base-href=/ --verbose

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
