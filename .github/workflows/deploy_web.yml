name: Deploy Flutter Web to GitHub Pages
on:
  push: { branches: [ main ] }
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Debug: alle pubspec.yaml finden und Namen anzeigen
      - name: Locate pubspec files
        run: |
          echo "Repo root:"; pwd; ls -la
          echo "---- pubspecs found ----"
          git ls-files | grep -E '^(.*/)?pubspec\.yaml$' || true
          echo "---- names in each pubspec ----"
          for f in $(git ls-files | grep -E '^(.*/)?pubspec\.yaml$'); do
            echo "[$f]"; grep -E '^name:' "$f" || true; echo
          done

      # Fix erzwingen: Root-pubspec auf gültigen Namen setzen (ohne Quotes/Bindestriche)
      - name: Force valid package name in root pubspec
        run: |
          test -f pubspec.yaml || (echo "MISSING: pubspec.yaml at repo root" && exit 1)
          # Zeile 1 auf gültigen Namen setzen:
          awk 'NR==1{$0="name: gewichts_app_flutter"} {print}' pubspec.yaml > pubspec.yaml.fixed
          mv pubspec.yaml.fixed pubspec.yaml
          echo "Result first lines:"; head -n 5 pubspec.yaml

      # Sicherstellen, dass lib/main.dart existiert
      - name: Ensure lib/main.dart exists
        run: |
          if [ ! -f lib/main.dart ]; then
            echo "MISSING: lib/main.dart"; exit 1
          fi

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'

      - name: Enable web & get packages
        run: |
          flutter config --enable-web
          flutter create --platforms=web .
          flutter pub get
          flutter doctor -v

      - name: Build web (release)
        run: flutter build web --release --base-href=/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
